// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from: 'config.gradle'

buildscript {
    ext.kotlin_version = '1.3.11' //1.2.61
    ext.is_build_module = false
    repositories {
        //maven { url "http://192.168.2.9:8081/nexus/content/groups/android_group/" }
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        maven{ url 'http://maven.aliyun.com/nexus/content/repositories/jcenter'}
        google()
        mavenCentral()
        maven {
            url "https://repo.eclipse.org/content/repositories/paho-snapshots/"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        //classpath "io.realm:realm-gradle-plugin:5.9.1" //Realm 3.7.2
    }
}

allprojects {
    repositories {
        //maven { url "http://192.168.2.9:8081/nexus/content/groups/android_group/" }
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        maven{ url 'http://maven.aliyun.com/nexus/content/repositories/jcenter'}
        google()
        maven { url 'https://www.jitpack.io' }
        maven {
            url uri('http://maven.qingting.fm/')
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

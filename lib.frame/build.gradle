apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    signingConfigs {
        release {
            storeFile file(project.property('keyStore'))
            storePassword project.property('keyStorePassword')
            keyAlias project.property('keyAlias')
            keyPassword project.property('keyAliasPassword')
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    lintOptions {
        abortOnError false
    }

    dataBinding {
        enabled true
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation(rootProject.ext.dependencies.espresso_core, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    api rootProject.ext.dependencies.supportv7
    api rootProject.ext.dependencies.design
    testImplementation rootProject.ext.dependencies.junit
    api rootProject.ext.dependencies.ImageProxy
    api rootProject.ext.dependencies.BRVAH

    api(rootProject.ext.dependencies.rxjava2) {
        exclude group: 'com.android.support', module: 'support-v13'
    }
    api rootProject.ext.dependencies.rxlifecycle
    api rootProject.ext.dependencies.rxlifecycleAndroid
    api rootProject.ext.dependencies.rxlifecycleComponents
    //api rootProject.ext.dependencies.title_bar
    api rootProject.ext.dependencies.barlibrary
    api rootProject.ext.dependencies.eventbus
    api rootProject.ext.dependencies.material_dialogs
    api rootProject.ext.dependencies.flexibledivider
    api rootProject.ext.dependencies.brvahbinding
    api rootProject.ext.dependencies.y_divideritemdecoration
    //api rootProject.ext.dependencies.circleimageview

    //LifeCycle
    api rootProject.ext.dependencies.lifecycle_runtime
    annotationProcessor rootProject.ext.dependencies.lifecycle_compiler
    api rootProject.ext.dependencies.lifecycle_common_java8

    //LiveData å’Œ ViewModel
    api rootProject.ext.dependencies.lifecycle_extensions
    //Paging
    api rootProject.ext.dependencies.paging_runtime
    api rootProject.ext.dependencies.paging_rxjava
    //Room
    /*api rootProject.ext.dependencies.room_runtime
    annotationProcessor rootProject.ext.dependencies.room_compiler*/

    //api rootProject.ext.dependencies.lib_utils
    //api rootProject.ext.dependencies.base_global

    api project(':lib.style')
    api project(':lib.global')
    api(name: 'lib.utils-release', ext: 'aar')
}
